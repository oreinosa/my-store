<h1 mat-dialog-title>Delete {{ documentName }}</h1>
<div class="col-12">
  <h6 class="text-center">
    Are you sure that you want to delete this {{ documentName }}? (ID: {{ id }})
  </h6>
  <div class="mx-auto text-center">
    <button mat-button mat-dialog-close mat-dialog-close>
      No
    </button>
    <button mat-button mat-dialog-close (click)='onDelete()'>
      Yes
    </button>
  </div>
</div>
