<mat-card class='mt-3'>
  <h4 class="text-center">
    Restaurant layout
  </h4>
  <app-edit-layout *ngIf='dataSource?.data?.length' [tables]='dataSource.data'></app-edit-layout>
</mat-card>
<mat-card class="crud-list mt-3">
  <button mat-button (click)='onAdd()' class='my-2 col-12 col-sm-3 col-md-2'>
    Add {{ documentName }}
  </button>
  <mat-form-field class='col-12 col-sm-7 col-lg-6 col-xl-5'>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)">
  </mat-form-field>
  <div class="mat-elevation-z0">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- label Column -->
      <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Label </th>
        <td mat-cell *matCellDef="let row"> {{row.label}} </td>
      </ng-container>

      <!-- seats Column -->
      <ng-container matColumnDef="seats">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Seats </th>
        <td mat-cell *matCellDef="let row"> {{row.seats}} </td>
      </ng-container>

      <!-- actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)='onUpdate(row.id, row)'>
            <mat-icon>update</mat-icon>
          </button>
          <button mat-icon-button (click)='onDelete(row.id)'>
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</mat-card>
