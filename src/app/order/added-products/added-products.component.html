<div class='mat-elevation-z0'>
  <table mat-table [dataSource]="orderRecords">
    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let row"> {{row?.name}} </td>
    </ng-container>

    <!-- price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let row"> {{row?.price | currency }} </td>
    </ng-container>

    <!-- amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount </th>
      <td mat-cell *matCellDef="let row"> {{row?.amount}} </td>
    </ng-container>

    <!-- total Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let row"> {{ (row.price * row.amount ) | currency}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
  <h3 class='text-center' *ngIf='!orderRecords?.length'>No products added yet!</h3>
  <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</div>
<button mat-button class='full-width' (click)='addRecords()'>
  Add products
</button>
