<h3 mat-dialog-title>Details</h3>
<div class="row" mat-dialog-content>
  <div class="col-12 text-center">
    <h6>Type : {{ data.type }}</h6>
    <h6>Guests : {{ data.guests }}</h6>
    <h6 *ngIf='data.table as table'>Table : {{ table }}</h6>
    <h6>Waiter : {{ data.waiter }}</h6>
    <h5>Current total {{ data.total | currency }}</h5>
  </div>
  <div class="col-12">
    <ng-container *ngIf='products$ | async as products;else loadingProducts'>
      <table mat-table [dataSource]="products">
        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let row"> {{row?.name}} </td>
        </ng-container>

        <!-- price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let row"> {{row?.price | currency }} </td>
        </ng-container>

        <!-- amount Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount </th>
          <td mat-cell *matCellDef="let row"> {{row?.amount}} </td>
        </ng-container>

        <!-- total Column -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let row"> {{ (row.price * row.amount ) | currency}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
    </ng-container>
    <ng-template #loadingProducts>
      <mat-spinner class='mx-auto'></mat-spinner>
    </ng-template>

  </div>
</div>
